<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Delete post {{ post.subject }}?</h4>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this post?  This action can't be undone!
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            <a class="btn btn-danger" href="/blog/delete/{{post.key().id()}}" role="button">Delete</a>
        </div>
        </div>
    </div>
</div>
