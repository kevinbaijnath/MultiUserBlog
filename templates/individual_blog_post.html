<div class="row blog-row">
    <div class="col-md-7 col-lg-7">
        <h2 class="blog-subject">{{ post.subject }}</h2>
    </div>
    <div class="col-md-4 col-lg-4 blog-date">
        <h4>posted by {{creators[loop.index0]}} on {{ post.updatedDate.strftime("%B %d, %Y") }}</h4>
    </div>
    {% if user_id and user_id != post.user_id %}
    <div class="col-md-1 col-lg-1 blog-star">
        {% if post.key().id() in liked_posts %}
        <a class="btn" href="/blog/unstar/{{post.key().id()}}" role="button">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </a>
        {% else %}
        <a class="btn" href="/blog/star/{{post.key().id()}}" role="button">
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        </a>
        {% endif %}
    </div>
    {% endif %}
</div>
<div class="row">
    <div class="col-md-12 col-lg-12">
        <hr class="blog-divider">
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-lg-12 blog-content">
        <p>{{ post.content }}</p>
    </div>
</div>
